<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>

  <!-- jQuery + jQuery Mobile -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <!-- Fichiers perso -->
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/index.js" defer></script>
</head>
<body>

<!-- PAGE PRINCIPALE -->
<div data-role="page" id="mainPage">
  <div data-role="header">
    <h1>Contact</h1>
  </div>

  <div role="main" class="ui-content">
    <input type="text" id="searchContact" placeholder=" Rechercher un contact..." data-mini="true">
    <a href="#addPage" class="ui-btn ui-btn-b ui-corner-all">Ajouter un contact</a>
    <div id="contactList" class="flex-list"></div>
  </div>

  <div data-role="footer" data-position="fixed">
    <h1>&copy; 2025 - Contact</h1>
  </div>
</div>

<!-- PAGE AJOUT / MODIFICATION -->
<div data-role="page" id="addPage">
  <div data-role="header">
    <a href="#mainPage" class="ui-btn ui-icon-back ui-btn-icon-left">Retour</a>
    <h1 id="formTitle">Ajouter Contact</h1>
  </div>
  <div role="main" class="ui-content">
    <form id="contactForm">
      <input type="hidden" id="contactId" />
      <label for="nom">Nom complet :</label>
      <input type="text" id="nom" required>
      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" required>
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="exemple@mail.com">
    
      <button type="submit" class="ui-btn ui-btn-a"> Enregistrer</button>
    </form>
  </div>
</div>

<!-- PAGE DÉTAIL -->
<div data-role="page" id="viewPage">
  <div data-role="header">
    <a href="#mainPage" class="ui-btn ui-icon-back ui-btn-icon-left">Retour</a>
    <h1>Détails</h1>
  </div>
  <div role="main" class="ui-content" id="contactDetails">
    <!-- Détails injectés via JS -->
  </div>
</div>

</body>
</html>
